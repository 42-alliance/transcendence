services:
  nginx:
    container_name: nginx
    build: frontend/nginx
    ports:
      - "8080:80"
    restart: always
    volumes:
      - ./frontend:/var/www/html
  media:
    container_name: media
    build: media/nginx
    ports:
      - "9000:9000"
    volumes:
      - ./media/files:/data/files/
    restart: always
  api:
    container_name: api
    build: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend/api:/app
    env_file:
      - .env
    restart: always
