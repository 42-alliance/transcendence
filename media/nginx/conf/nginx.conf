events {}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    server {
        listen 9000;

        # CORS configuration for /upload/
        location /upload/ {
            # Allow requests from localhost and Docker's gateway IP
            allow 127.0.0.1;
            allow 172.18.0.1;
            deny all;  # Deny all other IPs

            # Handle preflight OPTIONS requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'http://localhost:8080';
                add_header 'Access-Control-Allow-Methods' 'PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Content-Type';
                add_header 'Access-Control-Max-Age' 1728000;  # Cache preflight request for 20 days
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;  # No content response for OPTIONS requests
            }

            # CORS headers for actual requests
            add_header 'Access-Control-Allow-Origin' 'http://localhost:8080' always;
            add_header 'Access-Control-Allow-Methods' 'PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type' always;

            # File upload configuration
            dav_methods PUT DELETE;  # Enable PUT and DELETE methods
            client_body_temp_path /tmp/incoming;
            root /data/files/;
            create_full_put_path on;
            dav_access group:rw all:r;

            client_body_in_file_only on;
            client_body_buffer_size 128k;
            client_max_body_size 100M;
        }

        # CORS configuration for /files/
        location /files/ {
            alias /data/files/upload/;

            # Handle preflight OPTIONS requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'http://localhost:8080';
                add_header 'Access-Control-Allow-Methods' 'GET, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
                add_header 'Access-Control-Max-Age' 1728000;  # Cache preflight request for 20 days
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;  # No content response for OPTIONS requests
            }

            # CORS headers for actual requests
            add_header 'Access-Control-Allow-Origin' 'http://localhost:8080' always;
            add_header 'Access-Control-Allow-Methods' 'GET, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

            # Enable DELETE method for file deletion
            dav_methods DELETE;  # Enable DELETE method
        }
    }
}