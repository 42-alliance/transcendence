<div class="friends-page h-full p-6">
  <!-- Header simple -->
  <div class="flex justify-between items-center mb-8">
    <div>
      <h1 class="text-2xl font-semibold text-white">Friends</h1>
      <p class="text-gray-400 text-sm mt-1">Manage your connections</p>
    </div>
    <button id="add-friend-btn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition-colors flex items-center gap-2">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
      </svg>
      Add Friend
    </button>
  </div>

  <!-- Onglets minimalistes -->
  <div class="flex space-x-6 mb-6 border-b border-gray-700">
    <button class="tab-btn pb-3 text-blue-400 border-b-2 border-blue-400 font-medium" data-tab="all">
      All <span class="ml-1 text-xs text-gray-400">(5)</span>
    </button>
    <button class="tab-btn pb-3 text-gray-400 hover:text-white transition-colors" data-tab="online">
      Online <span class="ml-1 text-xs text-gray-500">(2)</span>
    </button>
    <button class="tab-btn pb-3 text-gray-400 hover:text-white transition-colors" data-tab="pending">
      Pending <span class="ml-1 text-xs text-gray-500">(1)</span>
    </button>
  </div>

  <!-- Contenu des onglets -->
  <div class="flex-1">
    <!-- Tous les amis -->
    <div id="tab-all" class="tab-content">
      <div class="space-y-3">
        <!-- Friend Item -->
        <div class="flex items-center p-4 bg-gray-800/50 rounded-lg hover:bg-gray-800/70 transition-colors">
          <div class="relative mr-4">
            <img src="https://via.placeholder.com/40" alt="Avatar" class="w-10 h-10 rounded-full">
            <div class="absolute -bottom-0.5 -right-0.5 w-3 h-3 bg-green-500 border-2 border-gray-900 rounded-full"></div>
          </div>
          <div class="flex-1">
            <h3 class="text-white font-medium">DragonSlayer42</h3>
            <p class="text-gray-400 text-sm">Online</p>
          </div>
          <div class="flex space-x-2">
            <button class="px-3 py-1.5 bg-blue-600 hover:bg-blue-700 text-white text-sm rounded transition-colors">
              Challenge
            </button>
            <button class="p-1.5 text-gray-400 hover:text-white transition-colors">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Friend Item -->
        <div class="flex items-center p-4 bg-gray-800/50 rounded-lg hover:bg-gray-800/70 transition-colors">
          <div class="relative mr-4">
            <img src="https://via.placeholder.com/40" alt="Avatar" class="w-10 h-10 rounded-full">
            <div class="absolute -bottom-0.5 -right-0.5 w-3 h-3 bg-green-500 border-2 border-gray-900 rounded-full"></div>
          </div>
          <div class="flex-1">
            <h3 class="text-white font-medium">PongMaster</h3>
            <p class="text-gray-400 text-sm">Playing Pong</p>
          </div>
          <div class="flex space-x-2">
            <button class="px-3 py-1.5 bg-blue-600 hover:bg-blue-700 text-white text-sm rounded transition-colors">
              Challenge
            </button>
            <button class="p-1.5 text-gray-400 hover:text-white transition-colors">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Friend Item - Offline -->
        <div class="flex items-center p-4 bg-gray-800/50 rounded-lg hover:bg-gray-800/70 transition-colors">
          <div class="relative mr-4">
            <img src="https://via.placeholder.com/40" alt="Avatar" class="w-10 h-10 rounded-full">
            <div class="absolute -bottom-0.5 -right-0.5 w-3 h-3 bg-gray-500 border-2 border-gray-900 rounded-full"></div>
          </div>
          <div class="flex-1">
            <h3 class="text-white font-medium">GameChampion</h3>
            <p class="text-gray-500 text-sm">Last seen 2h ago</p>
          </div>
          <div class="flex space-x-2">
            <button class="px-3 py-1.5 bg-gray-600 text-gray-300 text-sm rounded cursor-not-allowed" disabled>
              Offline
            </button>
            <button class="p-1.5 text-gray-400 hover:text-white transition-colors">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Amis en ligne -->
    <div id="tab-online" class="tab-content hidden">
      <div class="space-y-3">
        <!-- Friend Item -->
        <div class="flex items-center p-4 bg-gray-800/50 rounded-lg">
          <div class="relative mr-4">
            <img src="https://via.placeholder.com/40" alt="Avatar" class="w-10 h-10 rounded-full">
            <div class="absolute -bottom-0.5 -right-0.5 w-3 h-3 bg-green-500 border-2 border-gray-900 rounded-full"></div>
          </div>
          <div class="flex-1">
            <h3 class="text-white font-medium">DragonSlayer42</h3>
            <p class="text-green-400 text-sm">Online now</p>
          </div>
          <div class="flex space-x-2">
            <button class="px-3 py-1.5 bg-blue-600 hover:bg-blue-700 text-white text-sm rounded transition-colors">
              Challenge
            </button>
          </div>
        </div>

        <div class="flex items-center p-4 bg-gray-800/50 rounded-lg">
          <div class="relative mr-4">
            <img src="https://via.placeholder.com/40" alt="Avatar" class="w-10 h-10 rounded-full">
            <div class="absolute -bottom-0.5 -right-0.5 w-3 h-3 bg-green-500 border-2 border-gray-900 rounded-full"></div>
          </div>
          <div class="flex-1">
            <h3 class="text-white font-medium">PongMaster</h3>
            <p class="text-blue-400 text-sm">In game</p>
          </div>
          <div class="flex space-x-2">
            <button class="px-3 py-1.5 bg-gray-600 text-gray-300 text-sm rounded cursor-not-allowed" disabled>
              Busy
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Demandes en attente -->
    <div id="tab-pending" class="tab-content hidden">
      <div class="space-y-3">
        <!-- Pending Request -->
        <div class="flex items-center p-4 bg-gray-800/50 rounded-lg border-l-4 border-yellow-500">
          <img src="https://via.placeholder.com/40" alt="Avatar" class="w-10 h-10 rounded-full mr-4">
          <div class="flex-1">
            <h3 class="text-white font-medium">NewPlayer123</h3>
            <p class="text-gray-400 text-sm">Wants to be your friend</p>
          </div>
          <div class="flex space-x-2">
            <button class="px-3 py-1.5 bg-green-600 hover:bg-green-700 text-white text-sm rounded transition-colors">
              Accept
            </button>
            <button class="px-3 py-1.5 bg-red-600 hover:bg-red-700 text-white text-sm rounded transition-colors">
              Decline
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal simple pour ajouter un ami -->
<div id="add-friend-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
  <div class="bg-gray-800 rounded-lg p-6 w-full max-w-md mx-4">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-semibold text-white">Add Friend</h2>
      <button id="close-modal" class="text-gray-400 hover:text-white">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    
    <div class="space-y-4">
      <input 
        type="text" 
        id="friend-search-input"
        placeholder="Enter username..."
        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />
      
      <div id="search-results" class="space-y-2 max-h-48 overflow-y-auto">
        <!-- Search results -->
      </div>
      
      <div class="flex justify-end space-x-2 pt-2">
        <button id="cancel-add-friend" class="px-4 py-2 text-gray-400 hover:text-white transition-colors">
          Cancel
        </button>
        <button class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded transition-colors">
          Send Request
        </button>
      </div>
    </div>
  </div>
</div>
