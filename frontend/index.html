<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pong Game</title>
		<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
		<link href="https://fonts.cdnfonts.com/css/gg-sans-2" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
		<link rel="stylesheet" href="src/Views/Auth/Auth.css">
		<link rel="stylesheet" href="src/Views/Login/Login.css">
		<link rel="stylesheet" href="styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script> -->
	</head>
	<body>
		<noscript>
			<strong data-i18n="javasrcipt-error"></strong>
		</noscript>

		<div id="loader">
			<img src="" alt="Loading...">
		</div>
		<video class="video-background" autoplay muted loop>
			<source src="assets/goku.mp4" type="video/mp4">
			<span data-i18n="video-error"></span>
		</video>
		<div class="toast-container position-fixed top-0 end-0 p-3">
			<div id="liveToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive"
				 aria-atomic="true">
				<div class="d-flex">
					<div class="toast-body" id="toast_body">
					</div>
					<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
							aria-label="Close"></button>
				</div>
			</div>
		</div>

		<div class="modal fade" id="openFriendModal" tabindex="-1" aria-labelledby="openFriendLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5 me-2" id="openFriendLabel"></h1>
						<span hidden id="modal-admin" class="badge badge-sm align-vertical bg-danger">admin</span>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
		
					<div class="modal-body">
						<div class="mb-3 text-center">
							<img alt="" class="rounded-pill profile-pic" style="height:9rem;" id="openFriendModalPic" src="">
							<div class="display-inline-grid ms-3">
								<span id="openFriendModalName">
									<h5 class="name display-5 fw-bold"></h5>
									<span id="addCloseFriend" >
										<i class="fa-regular fa-star text-warning"></i>
										<i hidden class="spinner-border spinner-border-sm"></i>
									</span>
									<span id="removeCloseFriend" >
										<i class="fa-solid fa-star text-warning"></i>
										<i hidden class="spinner-border spinner-border-sm"></i>
									</span>
									<span class="fs-6 text-muted pool">Connected</span>
		
								</span>
							</div>
						</div>
		
						<!-- Buttons -->
						<div class="row text-center" >
							<div class="col-md mb-1">
								<a id="openFriendProfile">
									<button type="button" class="btn btn-sm btn-secondary">
										<i class="fa-solid fa-circle-info"></i> Voir l'intra de l'utilisateur
									</button>
								</a>
							</div>
							<div class="col-md mb-1">
								<button hidden type="button" class="btn btn-sm btn-danger" id="openFriendLabelDeleteFriend">
									<i class="fa-solid fa-user-minus"></i>
									<i hidden class="spinner-border spinner-border-sm"></i>
									Supprimer des contacts
								</button>
								<button type="button" class="btn btn-sm btn-success" id="openFriendLabelAddFriend">
									<i class="fa-solid fa-user-plus"></i><i hidden class="spinner-border spinner-border-sm"></i>
									Ajouter au contacts
								</button>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-messages" id="send_msg" data-bs-toggle="modal" data-bs-target="#sendMessageModal">
							<i class="fa-solid fa-envelope"></i> Envoyer un message
						</button>
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
					</div>
				</div>
			</div>
		</div>

		<div class="dashboard-wrapper">
			<div id="navbar-id"></div>
			<div id="app"></div>
		</div>
		<footer class="footer">
			<p>
				&copy; Transcendanse | <span data-i18n="made-by">Créé avec ❤️ par la </span><a href="broken.html" class="footer-broken" data-link>broken team</a>
			</p>
		</footer>
		<div class="chat-panel" id="chat-panel-c">
			<div class="chat-content" id="conv-container"></div>
		</div>
		<script type="module" src=".objs/lang/langManager.js"></script>
		<script type="module" src=".objs/Views/viewManager.js" defer></script>
		<script type="module" src=".objs/include.js" defer></script>
	</body>
</html>
